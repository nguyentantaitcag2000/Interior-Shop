version: '2'
services:
  webserver: 
    build: .
    ports:
      - '8000:8000' 
    volumes:
      # - ../:/var/www/html 
      - ../docker/apache.conf:/etc/apache2/sites-available/000-default.conf 
    links:
      - db 

  db: 
    image: mysql:5.7 
    volumes: 
      - "../data/db:/var/lib/mysql"
    restart: always
    environment: 
      MYSQL_ROOT_PASSWORD: root 
      MYSQL_DATABASE: pthtw2 
      MYSQL_USER: root 
      MYSQL_PASSWORD:  
    ports:
      - "3306:3306" 
